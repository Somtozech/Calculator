<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">0</div>

      <div id="keys">
        <div>CE</div>
        <div>C</div>
        <div>DEL</div>
        <div class="operators">/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operators">*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operators">-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operators">+</div>
        <div class="w-4">0</div>
        <div>.</div>
        <div >=</div>
      </div>
    </div>
  </body>
</html>
